
<mat-card class="card-container">
    <mat-card-header>
      <mat-card-title ><p class="title">Code generated</p></mat-card-title>
      <mat-card-subtitle><p class="subtitle">Python</p></mat-card-subtitle>

    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="card-content">
      <p>This card indeterminates progress bar.</p>
    </mat-card-content>
    
    <div class="cards-footer">
        
        <mat-divider></mat-divider>
        <mat-card-actions align="end">
            <button  mat-icon-button aria-label="Copy in clipboard icon button">
                <mat-icon>file_copy</mat-icon>
            </button>
            <button mat-icon-button aria-label="Save file icon button">
                <mat-icon>save_alt</mat-icon>
            </button>
        </mat-card-actions>
    </div>
  </mat-card>
